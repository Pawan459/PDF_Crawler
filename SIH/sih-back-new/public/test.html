<!DOCTYPE html>
<html>
    <body>
        <div style="margin:4px;border:2px solid black;width:700px;height:30px;" id="msg"></div> 
        <br/>
        <button id="spawn">Spawn</button>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            var __CHILD_WINDOW_HANDLE = null;
            $("#spawn").click(() => {
                __CHILD_WINDOW_HANDLE = window.open('//localhost:3000/public/index.html', '_blank', 'width=700,height=500,left=200,top=100');
            });

            function onSpawnMessage(message) {
                $("#msg").html(message);

            }
        </script>
    </body>
</html>
